steps:
  - task: 'Cache@2'
    inputs:
      key: "$(Agent.JobName)|$(Agent.OS)|pdm.lock"
      path: '.venv'
    displayName: 'Cache for Python modules'
    continueOnError: true

  - template: '../../global/abstracts/scripts-repo.yaml'

  - task: 'UsePythonVersion@0'
    inputs:
      versionSpec: '3.14'
      architecture: 'x64'
    displayName: 'Use Python 3.14'

  - script: |
      python -m pip install pdm
      pdm install
    displayName: 'Install PDM + Dependencies'
