include:
  - local: '/gitlab/java/abstracts/gradle-library.yaml'

publish:qa:
  extends: '.gradle-library'
  stage: 'delivery'
  script:
    - gradle publish
  tags:
    - 'dev-gitlab-runner-onprem'
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"

publish:prod:
  extends: 'publish:qa'
  script:
    - gradle publish -Prelease
  rules:
    - if: "$CI_COMMIT_TAG"
