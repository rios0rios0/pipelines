include:
  - local: '/javascript/abstracts/yarn.yaml'

test:all:
  extends: '.yarn'
  stage: 'tests'
  script:
    - !reference [ .test:all, script ]
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    when: 'always'
    paths:
      - 'coverage/*'
    reports:
      coverage_report:
        coverage_format: 'cobertura'
        path: 'coverage/jest_public/cobertura-coverage.xml'
