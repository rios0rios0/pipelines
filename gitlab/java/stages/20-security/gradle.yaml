variables:
  SEMGREP_LANG: 'java'

include:
  - remote: 'https://raw.githubusercontent.com/rios0rios0/pipelines/fix/test/gitlab/global/abstracts/default-variables.yaml'
  - remote: 'https://raw.githubusercontent.com/rios0rios0/pipelines/fix/test/gitlab/global/stages/20-security/docker.yaml'

sca:dependency-check:
  extends: '.dependency-check'
  stage: 'security (sca/sast)'
  script:
    - mkdir -p '.owasp'
    - export OWASP_PATH="$(pwd)/.owasp" # the Dependency Check data path must be absolute
    - gradle dependencyCheckAnalyze
  artifacts:
    when: 'always'
    paths:
      - "$PREFIX$REPORT_PATH/dependency-check-report.html"
    reports:
      dependency_scanning:
        - "$PREFIX$REPORT_PATH/dependency-check-report.xml"
  allow_failure: true

