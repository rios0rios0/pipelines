.yarn-newest:
  image: 'node:16.14.0-bullseye'
  cache: # relative to the project directory ($CI_PROJECT_DIR)
    key: "$CI_JOB_NAME"
    paths:
      - 'node_modules'
    when: 'always'
  before_script:
    - yarn --frozen-lockfile
  rules:
    - if: "$CI_MERGE_REQUEST_IID"
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
