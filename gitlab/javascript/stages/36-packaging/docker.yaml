include:
  - local: '/global/abstracts/docker-login-push.yaml'

build:artifact:
  extends: '.docker-login-push'
  stage: packaging
  variables: !reference [ .build:artifact, variables ]
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - 'node_modules'
    when: 'always'
  script:
    - !reference [ .build:artifact, script ]
  after_script:
    - echo "nothing..."
  artifacts:
    paths:
      - build/*
    expire_in: '1 days'
