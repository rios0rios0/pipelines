on:
  workflow_call:

jobs:
  python-build:
    name: 'python / build'
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
    runs-on: ubuntu-latest
    outputs:
      wheel-path: ${{ steps.build-wheel.outputs.wheel-path }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build wheel
        id: build-wheel
        run: |
          python -m build
      - run: ls -la dist
      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # fourth stage
  delivery-docker:
    name: 'python / delivery > docker'
    runs-on: 'ubuntu-latest'
    needs: [ 'python-build' ]
    steps:
      - uses: actions/checkout@v4
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - run: ls -la dist
      - uses: 'rios0rios0/pipelines/github/global/stages/40-delivery/docker@fix/github-docker'
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            tags: |
              ghcr.io/${{ github.repository }}:latest
              ghcr.io/${{ github.repository }}:${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
