include:
  - local: '/gitlab/dotnet/abstracts/msbuild.yaml'

test:all:
  extends: '.msbuild'
  stage: 'tests'
  script:
    - vstest.console.exe /InIsolation /Platform:x86 /Logger:trx /Framework:Framework40 Tests\bin\Release\Tests.dll;
  coverage: '/COVERAGE_PERCENT=([\d\.]+)%/'
  artifacts:
    when: 'always'
    paths:
      - "$REPORT_PATH/coverage.xml"
